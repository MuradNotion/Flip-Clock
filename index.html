<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scalable Flip Clock</title>
  <style>
:root {
  --clock-size: 120px; /* üîÅ You can make this 80px, 200px, etc. */
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: color 0.3s;
    }

    .clock {
      display: flex;
      gap: calc(var(--clock-size) * 0.15);
      border: 1px solid #444;
      border-radius: calc(var(--clock-size) * 0.07);
      padding: calc(var(--clock-size) * 0.15);
      position: relative;
      background-color: rgba(0, 0, 0, 0.85);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }

    .time-box {
      width: var(--clock-size);
      height: var(--clock-size);
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(var(--clock-size) * 0.42);
      font-weight: 800;
      border-radius: calc(var(--clock-size) * 0.05);
      transition: background-color 0.3s;
    }

    .ampm {
      font-size: calc(var(--clock-size) * 0.25);
      font-weight: 700;
      align-self: flex-end;
      display: flex;
      align-items: flex-end;
      padding-bottom: calc(var(--clock-size) * 0.1);
    }

    /* Light Mode */
    body.light {
      color: #000;
    }

    body.light .clock {
      background-color: rgba(255, 255, 255, 0.9);
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }

    body.light .time-box {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="dot-toggle" onclick="toggleMode()"></div>

    <div class="time-box" id="hour">12</div>
    <div class="time-box" id="minute">00</div>
    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    let prev = { h: '', m: '', ampm: '' };

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hh = String(h).padStart(2, '0');
      const mm = String(m).padStart(2, '0');

      if (hh !== prev.h) document.getElementById('hour').textContent = hh;
      if (mm !== prev.m) document.getElementById('minute').textContent = mm;
      if (ampm !== prev.ampm) document.getElementById('ampm').textContent = ampm;

      prev = { h: hh, m: mm, ampm };
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
