<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fliqlo-Style Flip Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: color 0.3s;
    }

    .clock {
      display: flex;
      gap: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1rem 2rem;
      position: relative;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }

    .flip-unit {
      position: relative;
      width: 120px;
      height: 160px;
      perspective: 1000px;
      font-size: 6rem;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .flip-upper,
    .flip-lower {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .flip-upper {
      border-bottom: 1px solid currentColor;
    }

    .flip-lower {
      border-top: 1px solid currentColor;
      transform-origin: top;
      transition: transform 0.5s ease;
    }

    .flip.flip-lower {
      transform: rotateX(-180deg);
    }

    .ampm {
      font-size: 2rem;
      font-weight: bold;
      align-self: flex-end;
      display: flex;
      align-items: flex-end;
      padding-bottom: 1rem;
    }

    body.light {
      color: #000;
    }

    body.light .clock {
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="dot-toggle" onclick="toggleMode()"></div>

    <div class="flip-unit" id="hour-unit">
      <div class="flip-upper" id="hour-upper">12</div>
      <div class="flip-lower" id="hour-lower">12</div>
    </div>

    <div class="flip-unit" id="minute-unit">
      <div class="flip-upper" id="minute-upper">00</div>
      <div class="flip-lower" id="minute-lower">00</div>
    </div>

    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    let prev = { h: '', m: '', ampm: '' };

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hh = String(h).padStart(2, '0');
      const mm = String(m).padStart(2, '0');

      if (prev.h !== hh) {
        document.getElementById('hour-upper').textContent = hh;
        document.getElementById('hour-lower').textContent = hh;
        const unit = document.getElementById('hour-unit');
        unit.classList.remove('flip');
        void unit.offsetWidth;
        unit.classList.add('flip');
      }

      if (prev.m !== mm) {
        document.getElementById('minute-upper').textContent = mm;
        document.getElementById('minute-lower').textContent = mm;
        const unit = document.getElementById('minute-unit');
        unit.classList.remove('flip');
        void unit.offsetWidth;
        unit.classList.add('flip');
      }

      if (prev.ampm !== ampm) {
        document.getElementById('ampm').textContent = ampm;
      }

      prev = { h: hh, m: mm, ampm };
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
