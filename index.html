<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Flip Clock</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .clock {
      display: flex;
      gap: 1rem;
      font-size: 5rem;
    }

    .digit {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: #111;
      transition: background 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    body.light .digit {
      background: #eee;
    }

    body.light .dot-toggle {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="dot-toggle" onclick="toggleMode()"></div>

  <div class="clock">
    <div class="digit" id="hours">00</div>
    <div class="digit" id="minutes">00</div>
    <div class="digit" id="seconds">00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('hours').textContent = String(now.getHours()).padStart(2, '0');
      document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
