<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Flip Clock</title>
  <style>
    :root {
      --clock-scale: 1; /* üîÅ Adjust: 0.5 = small, 2 = large */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: transparent;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
      transition: color 0.3s;
    }

    .clock-container {
      transform: scale(var(--clock-scale));
      transform-origin: top left;
    }

    .clock {
      display: flex;
      gap: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: 800;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .ampm {
      font-size: 2rem;
      font-weight: 700;
      align-self: flex-end;
      display: flex;
      align-items: flex-end;
      padding-bottom: 1rem;
    }

    body.light {
      color: #000;
    }

    body.light .clock {
      background-color: rgba(255, 255, 255, 0.9);
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }

    body.light .time-box {
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="dot-toggle" onclick="toggleMode()"></div>
      <div class="time-box" id="hour">12</div>
      <div class="time-box" id="minute">00</div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script>
    let prev = { h: '', m: '', ampm: '' };

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hh = String(h).padStart(2, '0');
      const mm = String(m).padStart(2, '0');

      if (hh !== prev.h) document.getElementById('hour').textContent = hh;
      if (mm !== prev.m) document.getElementById('minute').textContent = mm;
      if (ampm !== prev.ampm) document.getElementById('ampm').textContent = ampm;

      prev = { h: hh, m: mm, ampm };
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
