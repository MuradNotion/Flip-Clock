<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fliqlo-Style Flip Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: color 0.3s;
    }

    .clock {
      display: flex;
      gap: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1rem 2rem;
      position: relative;
      background-color: rgba(0, 0, 0, 0.8);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }

    .flip-unit {
      width: 120px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      font-weight: bold;
      overflow: hidden;
    }

    .ampm {
      font-size: 2rem;
      font-weight: bold;
      align-self: flex-end;
      display: flex;
      align-items: flex-end;
      padding-bottom: 1rem;
    }

    /* Light Mode Styles */
    body.light {
      color: #000;
    }

    body.light .clock {
      background-color: rgba(255, 255, 255, 0.9);
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="dot-toggle" onclick="toggleMode()"></div>

    <div class="flip-unit" id="hour">12</div>
    <div class="flip-unit" id="minute">00</div>
    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    let prev = { h: '', m: '', ampm: '' };

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hh = String(h).padStart(2, '0');
      const mm = String(m).padStart(2, '0');

      if (hh !== prev.h) document.getElementById('hour').textContent = hh;
      if (mm !== prev.m) document.getElementById('minute').textContent = mm;
      if (ampm !== prev.ampm) document.getElementById('ampm').textContent = ampm;

      prev = { h: hh, m: mm, ampm };
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
