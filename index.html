<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Flip Clock</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .clock-wrapper {
      margin: 20px;
      transform-origin: top left;
    }

    .clock {
      display: flex;
      gap: 10px;
      border: 1px solid #444;
      border-radius: 5px; /* âœ… Updated */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      position: relative;
      color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: 800;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .ampm {
      font-size: 2rem;
      font-weight: 700;
      align-self: flex-end;
      padding-bottom: 1rem;
    }

    /* Light Mode */
    body.light .clock {
      background-color: rgba(255, 255, 255, 0.95);
      border-color: #ccc;
      color: #000;
    }

    body.light .dot-toggle {
      background: #333;
      border-color: #aaa;
    }

    body.light .time-box {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Responsive scaling */
    .clock-wrapper {
      transform: scale(1);
    }

    @media (max-width: 800px) {
      .clock-wrapper {
        transform: scale(0.85);
      }
    }

    @media (max-width: 600px) {
      .clock-wrapper {
        transform: scale(0.7);
      }
    }

    @media (max-width: 400px) {
      .clock-wrapper {
        transform: scale(0.55);
      }
    }

    @media (max-width: 300px) {
      .clock-wrapper {
        transform: scale(0.45);
      }
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <div class="clock">
      <div class="dot-toggle" onclick="toggleMode()"></div>
      <div class="time-box" id="hour">12</div>
      <div class="time-box" id="minute">00</div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      document.getElementById('hour').textContent = String(h).padStart(2, '0');
      document.getElementById('minute').textContent = String(m).padStart(2, '0');
      document.getElementById('ampm').textContent = ampm;
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
