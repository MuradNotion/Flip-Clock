<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      display: flex;
      gap: 20px;
    }

    .time-box {
      position: relative;
      width: 150px;
      height: 200px;
      background: #222;
      border-radius: 12px;
      color: #fff;
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 0.6s ease;
    }

    .time-box.flipping {
      animation: flip 0.6s ease;
    }

    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .am-pm {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .colon {
      color: white;
      font-size: 5rem;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="time-box" id="hourBox">
      <div class="am-pm" id="ampm">AM</div>
      <div id="hour">12</div>
    </div>
    <div class="colon">:</div>
    <div class="time-box" id="minuteBox">
      <div id="minute">00</div>
    </div>
  </div>

  <script>
    const hourBox = document.getElementById('hourBox');
    const minuteBox = document.getElementById('minuteBox');
    const hourEl = document.getElementById('hour');
    const minuteEl = document.getElementById('minute');
    const ampmEl = document.getElementById('ampm');

    let lastHour = '';
    let lastMinute = '';

    function updateTime() {
      const now = new Date();
      let hour = now.getHours();
      const minute = now.getMinutes();
      const ampm = hour >= 12 ? 'PM' : 'AM';

      hour = hour % 12 || 12;

      const paddedMinute = String(minute).padStart(2, '0');
      const paddedHour = String(hour).padStart(2, '0');

      if (paddedHour !== lastHour) {
        hourBox.classList.add('flipping');
        setTimeout(() => hourBox.classList.remove('flipping'), 600);
        hourEl.textContent = paddedHour;
        ampmEl.textContent = ampm;
        lastHour = paddedHour;
      }

      if (paddedMinute !== lastMinute) {
        minuteBox.classList.add('flipping');
        setTimeout(() => minuteBox.classList.remove('flipping'), 600);
        minuteEl.textContent = paddedMinute;
        lastMinute = paddedMinute;
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
