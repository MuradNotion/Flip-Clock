<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Flip Clock</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      color: #fff;
      transition: color 0.3s;
    }

    .clock-wrapper {
      position: relative;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      display: flex;
      gap: 1rem;
      background: transparent;
      transition: border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      border: 1px solid #444;
    }

    .digit {
      position: relative;
      width: 90px;
      height: 100px;
      font-size: 4rem;
      font-weight: bold;
      perspective: 1000px;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .digit-top,
    .digit-bottom {
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: transparent;
    }

    .digit-top {
      border-bottom: 1px solid currentColor;
    }

    .digit-bottom {
      border-top: 1px solid currentColor;
      transform-origin: top;
      transition: transform 0.5s ease;
    }

    .flip .digit-bottom {
      transform: rotateX(-180deg);
    }

    .ampm {
      font-size: 1.2rem;
      font-weight: bold;
      align-self: flex-end;
      padding-bottom: 0.3rem;
    }

    body.light {
      color: #000;
    }

    body.light .clock-wrapper {
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <div class="dot-toggle" onclick="toggleMode()"></div>

    <div class="digit" id="digit-hours">
      <div class="digit-inner">
        <div class="digit-top" id="hours-top">00</div>
        <div class="digit-bottom" id="hours-bottom">00</div>
      </div>
    </div>

    <div class="digit" id="digit-minutes">
      <div class="digit-inner">
        <div class="digit-top" id="minutes-top">00</div>
        <div class="digit-bottom" id="minutes-bottom">00</div>
      </div>
    </div>

    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    let prev = { hours: '', minutes: '', ampm: '' };

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const time = {
        hours: String(hours).padStart(2, '0'),
        minutes: String(now.getMinutes()).padStart(2, '0'),
        ampm: ampm,
      };

      // Update hours
      if (time.hours !== prev.hours) {
        document.getElementById('hours-top').textContent = time.hours;
        document.getElementById('hours-bottom').textContent = time.hours;
        const hWrap = document.getElementById('digit-hours');
        hWrap.classList.remove('flip');
        void hWrap.offsetWidth;
        hWrap.classList.add('flip');
      }

      // Update minutes
      if (time.minutes !== prev.minutes) {
        document.getElementById('minutes-top').textContent = time.minutes;
        document.getElementById('minutes-bottom').textContent = time.minutes;
        const mWrap = document.getElementById('digit-minutes');
        mWrap.classList.remove('flip');
        void mWrap.offsetWidth;
        mWrap.classList.add('flip');
      }

      // Update AM/PM
      const ampmEl = document.getElementById('ampm');
      if (ampmEl.textContent !== time.ampm) {
        ampmEl.textContent = time.ampm;
      }

      prev = time;
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
