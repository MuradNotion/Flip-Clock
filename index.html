<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.dark {
      background: #111;
    }

    .clock {
      display: flex;
      gap: 20px;
    }

    .flip-box {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 150px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
      border-radius: 10px;
    }

    .flip-front {
      background: rgba(0,0,0,0.05);
      color: #000;
    }

    .flip-back {
      background: rgba(0,0,0,0.1);
      color: #000;
      transform: rotateX(180deg);
    }

    body.dark .flip-front {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    body.dark .flip-back {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .ampm {
      font-size: 3rem;
      align-self: flex-end;
    }

    .dot-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
      z-index: 10;
    }

    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="dot-toggle" onclick="toggleMode()"></div>
  <div class="clock">
    <div class="flip-box" id="hourBox">
      <div class="flip-inner" id="hourInner">
        <div class="flip-front" id="hourFront">12</div>
        <div class="flip-back" id="hourBack">12</div>
      </div>
    </div>
    <div class="flip-box" id="minuteBox">
      <div class="flip-inner" id="minuteInner">
        <div class="flip-front" id="minuteFront">00</div>
        <div class="flip-back" id="minuteBack">00</div>
      </div>
    </div>
    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      flip(document.getElementById('hourInner'), document.getElementById('hourFront'), document.getElementById('hourBack'), String(h).padStart(2, '0'));
      flip(document.getElementById('minuteInner'), document.getElementById('minuteFront'), document.getElementById('minuteBack'), String(m).padStart(2, '0'));
      document.getElementById('ampm').textContent = ampm;
    }

    function flip(inner, front, back, newVal) {
      if (front.textContent !== newVal) {
        back.textContent = newVal;
        inner.style.transform = 'rotateX(180deg)';
        setTimeout(() => {
          front.textContent = newVal;
          inner.style.transform = 'rotateX(0deg)';
        }, 600);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
