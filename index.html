<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Flip Clock</title>
  <style>
    :root {
      --size-small: 0.6;
      --size-medium: 1;
      --size-large: 1.5;
      --size-xlarge: 2;
    }

    body {
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      transition: color 0.3s;
    }

    .clock {
      display: flex;
      gap: calc(10px * var(--scale));
      border: calc(1px * var(--scale)) solid #444;
      border-radius: calc(6px * var(--scale));
      padding: calc(20px * var(--scale));
      position: relative;
      background-color: rgba(0, 0, 0, 0.85);
      transition: background-color 0.3s, border-color 0.3s;
      transform: scale(var(--scale));
      transform-origin: top left;
    }

    .dot-toggle {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: 800;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .ampm {
      font-size: 2rem;
      font-weight: 700;
      align-self: flex-end;
      display: flex;
      align-items: flex-end;
      padding-bottom: 1rem;
    }

    body.light {
      color: #000;
    }

    body.light .clock {
      background-color: rgba(255, 255, 255, 0.9);
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #444;
      border-color: #ccc;
    }

    body.light .time-box {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Scale Variants */
    body.size-small { --scale: var(--size-small); }
    body.size-medium { --scale: var(--size-medium); }
    body.size-large { --scale: var(--size-large); }
    body.size-xlarge { --scale: var(--size-xlarge); }
  </style>
</head>
<body class="size-medium">
  <div class="clock">
    <div class="dot-toggle" onclick="toggleMode()"></div>

    <div class="time-box" id="hour">12</div>
    <div class="time-box" id="minute">00</div>
    <div class="ampm" id="ampm">AM</div>
  </div>

  <script>
    let prev = { h: '', m: '', ampm: '' };

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hh = String(h).padStart(2, '0');
      const mm = String(m).padStart(2, '0');

      if (hh !== prev.h) document.getElementById('hour').textContent = hh;
      if (mm !== prev.m) document.getElementById('minute').textContent = mm;
      if (ampm !== prev.ampm) document.getElementById('ampm').textContent = ampm;

      prev = { h: hh, m: mm, ampm };
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    // Optional: use keyboard keys to change size (s = small, m = medium, l = large, x = xlarge)
    document.addEventListener('keydown', (e) => {
      const sizeMap = {
        s: 'size-small',
        m: 'size-medium',
        l: 'size-large',
        x: 'size-xlarge'
      };
      if (sizeMap[e.key]) {
        document.body.className = sizeMap[e.key] + (document.body.classList.contains('light') ? ' light' : '');
      }
    });

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
